<div class="course-card">
    <div class="course-card__description">
      <div class="course-card__description-title">{{data.title}}</div>
      <div class="course-card__description-text">{{data.description}}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              <ng-container *ngFor="let author of data.authors">
                {{author}}
              </ng-container>
            </div>
            <div><b>Duration: </b>{{data.duration | date:'HH:mm'}}</div>
            <div><b>Created: </b>{{data.creationDate}}</div>
        </div>
        <div class="course-card__info-actions">
            <app-button [text]="btnText" class="course-card__info-btn"></app-button>
            <ng-container *ngIf="editable">
              <app-button [iconName]="deleteIcon"></app-button>
              <app-button [iconName]="editIcon"></app-button>
            </ng-container>
        </div>
    </div>
</div>
