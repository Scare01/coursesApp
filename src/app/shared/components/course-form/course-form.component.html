<h2>Create / Edit Course</h2>
<form class="create-course-form">
  <div class="app-plate">
    <div class="course">
      <h3>Main Info</h3>
      <div>
        <div class="form__control">
          <label for="title" class="form__control__label">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Input text"
            class="form__control__inputField"
            formControlName="title"
          />
        </div>
        <div class="form__control">
          <label for="description" class="form__control__label">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Input text"
            rows="4"
            cols="5"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <input
            type="text"
            id="author"
            placeholder="Input Author Name"
            class="form__control__inputField"
            #authorName
          />
          <app-button [text]="addAuthorBtn" (click)="addAuthor(authorName)"></app-button>
        </div>
        <ng-container *ngIf="authorList.length > 0">
          <div class="course__authors form__control">
            <label class="form__control__label">Authors list</label>
            <div>
              <ng-container *ngFor="let author of authorList">
                <span>{{author.name}}</span>
                <button (click)="removeAuthor(author.id)">X</button>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <input
            type="number"
            id="duration"
            placeholder="Input duration"
            class="form__control__inputField"
            formControlName="duration"
            #duration
          />
          <div class="course__duration">
            {{ duration.value | duration }}
          </div>
        </div>
      </div>
      <div class="form__action">
        <app-button [text]="createCourseBtn"></app-button>
      </div>
    </div>
  </div>
</form>
