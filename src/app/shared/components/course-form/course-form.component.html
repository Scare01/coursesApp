<h2>Create / Edit Course</h2>
<form class="create-course-form">
  <div class="app-plate">
    <div class="course">
      <h3>Main Info</h3>
      <div>
        <div class="form__control">
          <label for="title" class="form__control__label">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Input text"
            class="form__control__inputField"
            formControlName="title"
          />
        </div>
        <div class="form__control">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Input text"
            rows="4"
            cols="5"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <input
            type="text"
            id="author"
            placeholder="Input Author Name"
            class="form__control__inputField"
            formControlName="author"
          />
          <app-button [text]="addAuthorBtn" (click)="addAuthor()"></app-button>
        </div>
        <div class="course__authors">
          <ng-container *ngFor="let author of authorList">
            <span>{{author}}</span><span (click)="removeAuthor(author)">X</span>
          </ng-container>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <input
            type="number"
            id="duration"
            placeholder="Input duration"
            class="form__control__inputField"
            formControlName="duration"
          />
          <div class="course__duration">
            ::Duration::
          </div>
        </div>
      </div>
      <div class="form__action">
        <app-button [text]="createCourseBtn"></app-button>
      </div>
    </div>
  </div>
</form>
