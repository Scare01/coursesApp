<div>
  <app-header></app-header>
  <ng-container *ngIf="courses.length == 0">
    <div class="add-new-course">
      <app-info [title]="infoTitle" [text]="infoText"></app-info>
      <app-button class="add-new-course-btn" [text]="addNewCourse"></app-button>
    </div>
  </ng-container>
  <ng-container *ngIf="courses.length > 0">
    <ng-container *ngFor="let course of courses">
      <app-course-card [data]="course" [editable]="true"></app-course-card>
    </ng-container>
  </ng-container>
</div>
